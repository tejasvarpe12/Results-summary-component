<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score-circle">
                <div class="score">
                    <span class="number">76</span>
                    <span class="total">of 100</span>
                </div>
            </div>
            <div class="status">Great!</div>
            <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
          <div>
            <h2>Summary</h2>
          </div>
            <div class="item item1">
                <span class="reaction"><img src="./assets/images/icon-reaction.svg" alt="image">Reaction</span>
                <span class="score">80 / 100</span>
            </div>
            <div class="item item2">
                <span class="memory"><img src="./assets/images/icon-memory.svg" alt="image">Memory</span>
                <span class="score">92 / 100</span>
            </div>
            <div class="item item3">
                <span class="verbal"><img src="./assets/images/icon-verbal.svg" alt="image">Verbal</span>
                <span class="score">61 / 100</span>
            </div>
            <div class="item item4">
                <span class="visual"><img src="./assets/images/icon-visual.svg" alt="image">Visual</span>
                <span class="score">72 / 100</span>
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tejas Kisan Varpe</a>.
      </div>
  </div>
  </body>
</html>
